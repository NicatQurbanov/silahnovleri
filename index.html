<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <main>
      <div class="balance">
        <p >Balance:<span class="bold" id="balance-num"> 45550</span>$</p>
      </div>
      <header>
        <div class="header-logo">
          <h1 class="logo">Military Shop </h1>

        <div class="author">by Nicat Qurbanov</div>
        <nav>
            <ul id="gun-list" class="gun-list">
                <!-- insert li tags via JS -->   
            </ul>

        <div class="description-container">
          <div class="img-container" id="img-container">
          <!-- insert img tag here -->
          </div>
        <aside class="description-bar" >
              <div id="description-bar"></div>
              <!-- insert description paragraph here -->

          <li class="margin-top list"><p>type:</p></li>

          <li class="margin-top list"><p>modifications:</span></p></li>

    <footer>
      Cybernetics
